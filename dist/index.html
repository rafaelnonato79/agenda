<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
</head>
<body>
    <div class="container">
        <div class="mt-5 d-flex justify-content-lg-center">
            <h1>Agenda</h1>
        </div> 
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <h1>Cadastro de Contatos</h1>
                </div>
                <div class="row">
                    <form action="">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" name="nome" id="nome">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-phone"></i>
                                </span>
                                <input type="tel" class="form-control" name="telefone" id="telefone">
                            </div>
                        </div>

                        <div class="mb-3 d-flex justify-content-lg-center">
                            <button type="submit" class="m-1 btn btn-primary">
                               <i class="fas fa-floppy-disk"></i> Salvar
                            </button>
                            <button type="reset" class="m-1 btn btn-danger">
                               <i class="fas fa-broom"></i> Limpar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <h1>Lista de Contatos</h1>
                </div>
                <div class="row">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Fone</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script:module>
</body>
</html>
